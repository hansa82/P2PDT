<!DOCTYPE html>
<html>
<head>
  <title>Postcode Distance Calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Postcode Distance Calculator</h1>
  <form id="postcodeForm">
    <label for="currentPostcode">Current Postcode:</label>
    <input type="text" id="currentPostcode" required><br><br>
    <label for="finalPostcode">Final Postcode:</label>
    <input type="text" id="finalPostcode" required><br><br>
    <button type="submit">Calculate</button>
  </form>
  <div id="results"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
